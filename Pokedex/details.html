<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pokemon Details</title>

  <!-- Font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

  <!-- Normalize Css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/details.css">
</head>

<body>
  <section class="content">
    <div class="top-section">
      <h1 id="pokemonName"></h1>
      <p><span id="pokemonNumber"></span></p>
      <p><span id="types"></span></p>
      <img id="photo" src="" alt="Pokemon">
    </div>
    <div class="tabs">
      <button onclick="showTab('about')">About</button>
      <button onclick="showTab('baseStats')">Base Stats</button>
      <button onclick="showTab('evolution')">Evolution</button>
      <button onclick="showTab('moves')">Moves</button>
    </div>
    <div id="about" class="pokemon-section">
      <!-- Informações sobre o Pokémon serão exibidas aqui -->
    </div>
  </section>

  <script src="assets/js/details.js"></script>
</body>
</html>
