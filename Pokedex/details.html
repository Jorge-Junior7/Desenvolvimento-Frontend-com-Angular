<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pokemon Details</title>

  <!-- Font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

  <!-- Normalize Css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/details.css">
  <link rel="stylesheet" href="assets/css/global-details.css">
</head>

<body>
  <section class="content">
    <div><a href="index.html" target="_self"><img src="assets/imgs/arrow-icon-arrows-sign-black-arrows-free-png.webp" alt="Botão de voltar"></a></div>
    <div class="top-section">
      <h1 id="pokemonName" class="name"></h1>
      <div class="info-wrapper">
        <p><span id="types" class="types"></span></p>
        <p><span id="pokemonNumber" class="number"></span></p>
      </div>
      <img id="photo" src="" alt="Pokemon" class="image">
    </div>
    <div class="menu">
      <div class="tabs">
        <button onclick="showTab('about')">About</button>
        <button onclick="showTab('baseStats')">BaseStats</button>
        <button onclick="showTab('evolution')">Evolution</button>
        <button onclick="showTab('moves')">Moves</button>
      </div>
      <div id="about" class="pokemon-section">
        <!-- Informações sobre o Pokémon serão exibidas aqui -->
      </div>
    </div>
  </section>

  <script src="assets/js/details.js"></script>
</body>

</html>
